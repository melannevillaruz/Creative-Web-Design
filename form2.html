<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Forms 2</title>
</head>
<body>
    
    <div class="container">
      <!--Standard Menu-->
<nav>
    <div class="nav-wrapper container">
        <a href="#" class="brand-logo">Web Design</a>
        <ul id="nav-mobile" class="right hide-on-small-and-down">
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
        <li>
            <a href="#">Contact</a>
        </li>
        </ul>
    </div>
</nav>

<br>
<br>
<br>
<br>
<br>
                
<div class="container">
    <!--Text Field-->
    <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">textsms</i>
              <input type="text" id="name-input" class="name">
              <label for="name-input">Name</label>
            </div>
          </div>
        </div>

        <br>
        <!--Text Field-->
    <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">textsms</i>
              <input type="text" id="email-input" class="email">
              <label for="email-input">Email</label>
            </div>
          </div>
        </div>
<br>
<div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">textsms</i>
        <input type="text" id="Address-input" class="Address">
        <label for="Address-input">Address</label>
      </div>
    </div>
  </div>
  
      </div>
    <nav> 
        
        <!-- Disabled Switch -->
  <div class="switch">
    <label>
      Off
      <input disabled type="checkbox">
      <span class="lever"></span>
      On
    </label>
    <!-- Enabled Switch -->
  <div class="switch">
    <label>
      Off
      <input Enabled type="checkbox">
      <span class="lever"></span>
      On
    </label>

    <!--Date picker-->
    <div class="input field">
        <input type="text" class="datepicker">
        <label for="date">Choose a date</label>
    <!--Time Picker-->
    <div class="input field">
        <input type="text" class="timepicker">
        <label for="time">Choose a time</label>
    </div>
    </div>

    <!--Character Counter-->
    <div class="input field">
        <input type="text" id="post">
        <label for="post">Post</label>
    </div>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="input_text" type="text" data-length="10">
              <label for="input_text">Input text</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
              <label for="textarea2">Textarea</label>
            </div>
          </div>
        </form>
      </div>
  </div>
         <!--Footer-->
         <footer class="page-footer">
            <div class="container">
              <div class="row">
                <div class="col l6 s12">
                  <h5 class="white-text">Footer Content</h5>
                  <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                  <h5 class="white-text">Links</h5>
                  <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Facebook</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Instagram</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Twitter</a></li>
                    <li><a class="grey-text text-lighten-3" href="#!">Tiktok</a></li>
                  </ul>
                </div>
  </div>
        
    </nav>

    <!--Autocomplete-->
    <div class="input field">
        <input type="text" class="autocomplete" id="fruit">
        <label for="fruit">Type a fruit</label>

        </label>
    </div>
    </div>
    
         <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    


<script>
    // Date Picker
     $(document).ready(function(){
    $('.datepicker').datepicker();
  });


// Time picker

     $(document).ready(function(){
    $('.timepicker').timepicker();
  });

// Character Counter
$(document).ready(function() {
    $('input#input_text, textarea#textarea2').characterCounter();
  });

// Autocomplete
$(document).ready(function(){
    $('input.autocomplete').autocomplete({
      data: {
        "Apple": null,
        "Banana": null,
        "Grapes": null,
      },
      limit: 20,
      minLength:2
    });
  });
        
</script>
</body>
</html>
