<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons</title>
</head>
<body>
    
    <div class="container">
       <br>
       <br>
       <br>
       <br>
       <br>
        <button class="btn blue white-text">read more</button>
       <a href="" class="btn">Read More</a>
       
        <br>
       <br>
       <br>
       <br>
       <br>
       <button class="btn red white-text"> Read more</button>
       <a href="https://www.google.com" class=btn>Read more</a>
<br><br>
       <!--Waves-Effect-->
       <button class="btn red white-text waves-effect waves-light"> Read more</button>
       <a href="https://www.google.com" class=btn waves-effect waves-light>Read more</a>
<br><br>
       <!--Waves-Colors-->
       <button class="btn white red-text waves-effect waves-red">Read More</button>
       <button class="btn white teal-text waves-effect waves-teal">Read More</button>
       <button class="btn white orange-text waves-effect waves-orange">Read More</button>
       <button class="btn white green-text waves-effect waves-green">Read More</button>

       <br><br>
       <!--Material Icons-->
       <i class="material-icons">play_circle_filled</i>
       <i class="material-icons red-text">play_circle_filled</i>
       <i class="material-icons blue-text">play_circle_filled</i>
       <br><br>

       <!--Material Icons Size-->
       <i class="material-icons large">play_circle_filled</i>
       <i class="material-icons red-text medium">play_circle_filled</i>
       <i class="material-icons blue-text small">play_circle_filled</i>
       <i class="material-icons blue-text tiny">play_circle_filled</i>

       <br><br>
       <!--BUTTON WITH MATERIAL ICON-->
       <a href="" class="btn waves-effect waves-light"><i class="material-icons left">play_circle_filled</i>Play now
    </a>

    <br><br>
    <!--COLORED BUTTONS-->
    <button class="btn red">Read More</button>
    <button class="btn purple">Read More</button>
    <button class="btn orange">Read More</button>
    <button class="btn green">Read More</button>

    <br><br>
    <!--BUTTON SIZES-->
    <button class="btn-large">large button</button>
    </div>
    
         <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
</body>
</html>
